<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title">Órdenes De Gasto</h4>
                <p class="card-category">
                    Sistema para generar órdesnes de pagos ESPE.
                </p>

            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-2">
                        <label class="font-weight-bold">Tipo de pago:</label>
                        <select [(ngModel)]="ordenGasto" name="Tipo de pago" class="form-control" class="select-css">
                           <option >Mensual</option>
                           <option >Dia</option>
                       </select>
                    </div>

                    <div class="col-4">
                        <label class="font-weight-bold"></label>
                        <div [formGroup]="editForm">
                            <input [(ngModel)]="ordenGasto" type="number" placeholder="Ingrese el Dia o Mes a pagar" id="mesDia" formControlName="mesDia" name="mesDia" class="outlinenone" required />
                            <span class="text-danger" *ngIf="editForm.controls['mesDia'].errors?.pattern">Mes o Dia invalido</span>
                        </div>
                    </div>
                    <div class="col-4">
                        <label class="font-weight-bold">Mes:</label>
                        <select [(ngModel)]="ordenGasto" name="Mes" id="Mes" class="select-css">
                          <option selected hidden>Mes</option>
                          <option >Enero</option>
                          <option >Febrero</option>
                          <option >Marzo</option>
                          <option >Abril</option>
                          <option >Mayo</option>
                          <option >Junio</option>
                          <option >Julio</option>
                          <option >Agosto</option>
                          <option >Septiembre</option>
                          <option >Octubre</option>
                          <option >Noviembre</option>
                          <option >Diciembre</option>
                       </select>
                    </div>

                    <div class="col-4">
                        <label class="font-weight-bold">Numero Orden: </label>
                        <div [formGroup]="editForm">
                            <input [(ngModel)]="ordenGasto" type="number" id="Orden" formControlName="Orden" name="Orden" placeholder="ORD" class="outlinenone" required />
                            <span class="text-danger" *ngIf="editForm.controls['Orden'].errors?.pattern">numero de orden invalido</span>
                        </div>
                    </div>

                    <div class="col-4">
                        <label class="font-weight-bold">Valor de contrato: </label>
                        <div [formGroup]="editForm">
                            <input [(ngModel)]="ordenGasto" formControlName="Valor" type="number" id="Valor" name="Valor" placeholder="Valor " class="outlinenone" required />
                            <span class="text-danger" *ngIf="editForm.controls['Valor'].errors?.pattern">numero de orden invalido</span>
                        </div>
                    </div>

                    <div class="col-4">
                        <label class="font-weight-bold">Cantidad: </label>
                        <div [formGroup]="editForm">
                            <input [(ngModel)]="ordenGasto" type="number" id="Cantidad" name="Cantidad" formControlName="Cantidad" placeholder="Cantidad" class="outlinenone" required />
                            <span class="text-danger" *ngIf="editForm.controls['Cantidad'].errors?.pattern">numero de cantidad invalido</span>
                        </div>
                    </div>

                    <div class="col-4">
                        <label class="font-weight-bold">Precio Unitario: </label>
                        <div [formGroup]="editForm">
                            <input [(ngModel)]="ordenGasto" type="number" id="precioUnitario" name="precioUnitario" formControlName="precioUnitario" placeholder="presio unitario" class="outlinenone" required />
                            <span class="text-danger" *ngIf="editForm.controls['precioUnitario'].errors?.pattern">Precio Unitario invalido</span>
                        </div>
                    </div>

                    <div class="col-4">
                        <label class="font-weight-bold">Iva: </label>
                        <div [formGroup]="editForm">
                            <input [(ngModel)]="ordenGasto" type="number" step="0.01" id="Iva" name="Iva" formControlName="Iva" placeholder=" 0.12" class="outlinenone" required />
                            <span class="text-danger" *ngIf="editForm.controls['Iva'].errors?.pattern">Iva invalido</span>
                        </div>
                    </div>


                    <div class="col-4">
                        <label class="font-weight-bold">Otros Impuestos: </label>
                        <div [formGroup]="editForm">
                            <input [(ngModel)]="ordenGasto" type="number" step="0.01" id="OtrImp" formControlName="OtrImp" name="OtrImp" placeholder="0.15" class="outlinenone" />
                            <span class="text-danger" *ngIf="editForm.controls['OtrImp'].errors?.pattern">Otros impuestos invalido</span>
                        </div>
                    </div>

                    <div class="col-12">
                        <label class="font-weight-bold">Descripcion: </label>
                        <div [formGroup]="editForm">
                            <input [(ngModel)]="ordenGasto" class="outlinenone" type="text" id="Descripcion" name="Descripcion" formControlName="Descripcion" placeholder="Descripción" required />
                        </div>
                    </div>



                    <div class="col-4">
                        <label class="font-weight-bold">No° Contrato/Orden de Compra/Contratacion: </label>
                        <div [formGroup]="editForm">
                            <input [(ngModel)]="ordenGasto" type="number" id="numeroContratoE" name="numeroContratoE" class="outlinenone" formControlName="numeroContratoE" placeholder="Numero de contrato / Orden de Contrato/ Contratación" />
                            <span class="text-danger" *ngIf="editForm.controls['numeroContratoE'].errors?.pattern">Número de contrato invalido</span>
                        </div>
                    </div>

                    <div class="col-12">
                        <label class="font-weight-bold">Objeto de Contratación: </label>
                        <div [formGroup]="editForm">
                            <input [(ngModel)]="ordenGasto" type="text" id="ObjetoContrato" formControlName="ObjetoContrato" name="ObjetoContrato" placeholder="Objeto de la contratacion" class="outlinenone" required />
                        </div>
                    </div>

                    <div class="col-4">
                        <label class="font-weight-bold">Nombre de Contratista: </label>
                        <div [formGroup]="editForm">
                            <input [(ngModel)]="ordenGasto" type="text" id="NombreContratist" name="NombreContratista" formControlName="NombreContratist" placeholder="Nombre del Contratista" class="outlinenone" size="45" required />
                            <span class="text-danger" *ngIf="editForm.controls['NombreContratist'].errors?.pattern">nombre invalido</span>
                        </div>
                    </div>


                    <div class="col-4">
                        <label class="font-weight-bold">Ruc del Contratista: </label>
                        <div [formGroup]="editForm">
                            <input [(ngModel)]="ordenGasto" type="number" id="RucContratista" name="RucContratista" class="outlinenone" formControlName="RucContratista" placeholder="Ruc Contratista" required />
                            <span class="text-danger" *ngIf="editForm.controls['RucContratista'].errors?.pattern">Ruc invalido</span>
                        </div>
                    </div>

                    <div class="col-4">
                        <label class="font-weight-bold">Fecha: </label>
                        <div [formGroup]="editForm">
                            <input [(ngModel)]="ordenGasto" *ngFor="let format of formatsDateTest" type="text" formControlName="horaFech" id="horaFech" name="horaFech" class="outlinenone" value="{{dateNow | date: format}}" required />
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success" (click)="Actualizar(ordenGastos)">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
